<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Rachel's response page</title>
  </head>
  <body>
    <form action="Validation" method="get">
      First Name <input type="text" name="fname" required /><br />
      Social Security Number:
      <input
        type="text"
        name="ssn"
        pattern="\d{3}[\-]\d{2}[\-]\d{4}"
        required
      /><br />
      Birth Month <input type="text" name="bdaymonth" required /><br />

      <fieldset>
        <legend>Grade</legend>
        <label><input type="radio" name="grade" value="1" /> Freshman </label>
        <label><input type="radio" name="grade" value="2" /> Sophomore </label>
        <label><input type="radio" name="grade" value="3" /> Junior </label>
        <label><input type="radio" name="grade" value="4" /> Senior </label>
      </fieldset>

      <label for="points">Select a range (0-10):</label>
      <input type="range" id="points" name="points" min="0" max="10" /><br />

      <textarea name="text" rows="4" cols="50"></textarea><br />

      <label for="favoriteFoods">Choose a favorite food:</label>
      <select name="favoriteFoods" id="favoriteFoods">
        <option value="Pizza">Pizza</option>
        <option value="Burger">Burger</option>
        <option value="Pasta">Pasta</option>
        <option value="Salad">Salad</option></select
      ><br />

      <label for="email">Enter your email:</label>
      <input type="email" id="email" name="email" required /><br />
      <input type="reset" />
      <input type="submit" />
    </form>
  </body>
</html>
